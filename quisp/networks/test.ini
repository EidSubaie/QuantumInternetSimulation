**.hom_required_precision = 1.5e-9 #Schuck et al., PRL 96,
**.hom_photon_detection_per_sec = 1000000000
**.hom_darkcount_probability = 0

**.link_tomography = true
**.initial_purification = 1
**.Purification_type = 1001

