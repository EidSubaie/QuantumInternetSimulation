language: cpp

jobs:
  include:

  - os: linux
    dist: trusty
    compiler: gcc
    env:
      - COMPILER=g++-9.2
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']

services:
  - docker

before_install:
- sh docker_build.sh
- sh ./test/test_docker_run.sh

script: docker run -d -p 127.0.0.1:80:4567 carlad/sinatra /bin/sh -c "sh test/test.sh"
branches:
  only:
    - master
    - Unittest