language: cpp

jobs:
  include:

  - os: linux
    dist: trusty
    compiler: gcc
    env:
      - COMPILER=g++-9.2
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']

services:
  - docker

before_install:
- sh docker_build.sh

script: sh test_docker_run.sh && python -m unittest discover && rm test/testresults.txt && echo "Test done"
branches:
  only:
    - master
    - Unittest