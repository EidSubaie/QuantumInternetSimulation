language: cpp

jobs:
  include:

  - os: linux
    dist: trusty
    compiler: gcc
    env:
      - COMPILER=g++-9.2
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']

services:
  - docker
before_install:
- sh docker_build.sh

script: travis_wait 30 sh docker_run_test.sh && cd test &&sudo python -m unittest discover &&sudo rm testresults.txt && echo "test done"
branches:
  only:
    - master
    - Unittest